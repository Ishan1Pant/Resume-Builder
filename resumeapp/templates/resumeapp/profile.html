<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <h1>{{pro.name}}</h1>
    <h3>Email : {{pro.email}}</h3>
    <h3>Phone number : {{pro.phone}}</h3>
    <hr>
    <h2>About Me</h2>
    <p>{{pro.about}}</p>
    <br>
    <h2>Education</h2>

    <ul>
        <h4><li>Degree : {{pro.degree}}</li></h4>
        <h4><li>School : {{pro.school}}</li></h4>
        <h4><li>University : {{pro.university}}</li></h4>

    </ul>
    <br>
    <h2>Previous Work</h2>
    <p>{{pro.previous}}</p>
    <br>
    <h2>Skills</h2>
    <p>{{pro.skills}}</p>
</body>
</html>
